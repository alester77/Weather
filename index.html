<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/style.css">  
<title>Weather</title>
</head>
<header>
    <h1 class="display-3">Weather Dashboard</h1>
    <p id="date"></p>
</header>

<body>
  <div >
    <input type="text" placeholder="Enter City" id="userInput">
    <button class="cityBtn" id="citySubmit">Enter</button>
  </div>
  
<!-- current forecast -->
<div class="current_weather"></div>
  <div id="description"></div>
  <div id="icon"></div>
  <h1 id="location"></h1>
  <h1 id="temp"></h1>
  <div id="location"></div>
  <div id="humidity"></div>
  <div id="wind_speed"></div>

  <!-- future forecast -->
  <section class="weather">
    <div class="container"></div>
      <div class="forecast"></div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/assets/script.js"></script>
</body>
</html>
